<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="library-container-blur" class="library-container">
      <section class="header">
        <div class="logo">Library</div>
        <div class="Add-section">
          <button id="add-btn">+</button>
        </div>
      </section>

      <section class="main-content">
        <table id="Books-table">
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Page</th>
            <th>Status</th>
          </tr>
        </table>
      </section>
    </div>

    <div id="addBook" class="book-inform-section">
      <form name="Book">
        <h2>Add A Book</h2>
        <div class="bookInputs">
          <label for="bkTitle">Book Title</label>
          <input
            type="text"
            name="bkTitle"
            id="bkTitle"
            placeholder="Book Title"
            required
          />
        </div>
        <div class="bookInputs">
          <label for="bkAuthor">Book Author</label>
          <input
            type="text"
            name="bkAuthor"
            id="bkAuthor"
            placeholder="Book Author"
            required
          />
        </div>
        <div class="bookInputs">
          <label for="bkPage">Total Number Of Pages</label>
          <input
            type="number"
            name="bkPage"
            id="bkPage"
            placeholder="Book Page"
            required
          />
        </div>
        <div class="bookInputs">
          <label for="bkStatus"
            >Status
            <input type="checkbox" name="bkStatus" id="bkStatus" />
          </label>
        </div>
        <input id="submitBtn" type="button" value="Submit" />
      </form>
    </div>
    <script src="Javascript/books.js"></script>
    <script src="Javascript/info-slider.js"></script>
  </body>
</html>
